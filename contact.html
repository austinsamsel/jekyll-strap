<p>Please use this form and we will get back to you shortly!</p>

<form action="//formspree.io/samselanderson@gmail.com" class="my-form" method="POST">
    <div class="form-group">
    <label for="exampleInputName1">Your Name</label>
    <input type="text" class="name form-control" id="exampleInputName1" name="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="_replyto" class="email form-control" id="exampleInputEmail1" placeholder="Enter email" required>
    </div>
    <div class="form-group">
    <label for="exampleInputText1">Message</label>
    <textarea type="text" name="message" class="message form-control" placeholder="Your message" rows="3" required></textarea>
    </div>
    <input type="hidden" name="_next" value="samselanderson.com/thanks/" />
    <button type="submit" class="btn btn-default" value="Send">Send</button>
</form>
<br>
<br>

<script>
$(".my-form").validate({
    rules: {
      name: {
        required: true,
        minlength: 2
      },
      email: {
        required: true,
        email: true
      },
      message: {
        required: true,
        minlength: 5
    }
  },
  errorPlacement: function(error, element) {
  }
});
</script>
