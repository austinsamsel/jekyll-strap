 prose:
 # rooturl: 'http://samselanderson.com/'
 # siteurl: 'http://samselanderson.com/'
 # relativeLinks: 'http://samselanderson.com/'
  media: 'assets/images/'
  ignore: 
    - _config.yml
    - /_includes/JB
    - /_includes/themes
    - /_layouts
    - /_includes
    - /_drafts
    - /_plugins
    - /_posts
    - /assets/themes
    - .gitignore
    - 404.html
    - archive.html
    - axom.xml
    - categories.html
    - changelog.md
    - CNAME
    - History.markdown
    - pages.html
    - Rakefile
    - README.md
    - rss.xml
    - sitemap.txt
    - tags.html
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""