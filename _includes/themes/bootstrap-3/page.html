<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  {% if page.header == "narrow" %}
    <div class="col-xs-12 col-md-8">
      {{ content }}
    </div>
  {% else %}
    <div class="col-xs-12">
      {{ content }}
    </div>
  {% endif %}
</div>
